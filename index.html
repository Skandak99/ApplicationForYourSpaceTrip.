<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your Spacetrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png
" alt="Astronaut-1" id="astronaut-1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png
" alt="Astronaut-2" id="astronaut-2">
<form action="">
    <h1>
        Rocket              around          the          Moon             with           your          BFF's
    </h1>
    <div>
    <label for="country" class="block-display"> Departure Country
     </label>
     <select name="countries" id="countries">
         <option value="india">India</option>
         <option value="united states of america">United States of America</option>
         <option value="italy">Italy</option>
     </select>
       <label for="travellers" class="block-display" >No. of Space Travellers
       </label>
       <input type="number" name="travellers" id="travallers" min="1" max="50"  >
       <label for="email" class="block-display">Your Email</label>
       <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com" >
       <label for="rent" class="block-display">
           Do you want a space suit to rent?
        </label>
        <input type="radio" name="rent-button" id="yes" value="yes">
        <label for="yes" class="rent-label">Yes, Please</label>

        <input type="radio" name="rent-button" id="no" value="no">
        <label for="no" class="rent-label">No, I have my own</label>
        <input type="submit" value="TAKE US TO SPACE" id="button">
    </div>

       
</form>

</body>
</html>
